<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Simple Blogging Platform</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <header>  
        <h1>Simple Blogging Platform</h1>  
        <button id="newPostBtn">New Post</button>  
    </header>  
    <main>  
        <div id="postForm" class="hidden">  
            <h2>Create a New Post</h2>  
            <input type="text" id="postTitle" placeholder="Title" required>  
            <textarea id="postContent" placeholder="Content" required></textarea>  
            <button id="submitPostBtn">Submit</button>  
            <button id="cancelPostBtn">Cancel</button>  
        </div>  
        <section id="postsContainer">  
            <h2>Blog Posts</h2>  
            <div id="posts"></div>  
        </section>  
    </main>  
    <footer>  
        <p>&copy; 2023 Simple Blogging Platform</p>  
    </footer>  
    <script src="script.js"></script>  
</body>  
</html>
